        .slide-container {

</head>

            {

            {
                type: 'content',
                content: `

            },
            {
                type: 'title',
                content: `
                    <div class="text-center">
                        <div class="flex justify-center items-center gap-x-8 mx-auto mb-8">
                            <!-- Image paths updated to local files -->

                            <img src="images/GS_logo.jpg" alt="Golden Supply Logo" class="h-20 md:h-24">

                        <h1 class="text-3xl md:text-5xl font-extrabold text-brand-purple mb-6">Partnership for Thailand's Future in Aviation</h1>
                        <p class="text-xl md:text-2xl text-gray-600 font-semibold mb-8">SEAIRTECH & Golden Supply: Global Strength, Local Expertise</p>

                                <li>Ensure seamless project execution and long-term sustainability.</li>
                                <li>Collaborate with Thai stakeholders to meet unique needs.</li>

                    </div>`
            }
        ];

        // --- SLIDESHOW LOGIC ---
        const slideshowContainer = document.getElementById('slideshow-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('slide-indicators');
        let currentSlide = 0;

        function showSlide(index) {
            const slideElement = document.createElement('div');
            slideElement.className = 'slide absolute w-full h-full flex items-center justify-center p-4';
            slideElement.innerHTML = slidesData[index].content;
            
            slideshowContainer.innerHTML = '';
            slideshowContainer.appendChild(slideElement);

            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slidesData.length - 1;

            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('bg-brand-purple', i === index);
                indicator.classList.toggle('bg-gray-300', i !== index);
            });
            
            currentSlide = index;
        }

        function nextSlide() {
            if (currentSlide < slidesData.length - 1) showSlide(currentSlide + 1);
        }

        function prevSlide() {
            if (currentSlide > 0) showSlide(currentSlide - 1);
        }
        
        function init() {
            slidesData.forEach((_, i) => {
                const indicator = document.createElement('button');
                indicator.className = 'indicator w-3 h-3 rounded-full transition-colors';
                indicator.addEventListener('click', () => showSlide(i));
                indicatorsContainer.appendChild(indicator);
            });

            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                else if (e.key === 'ArrowLeft') prevSlide();
            });

            showSlide(0);
        }

        init();
    </script>
</body>
</html>
